<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/fd6f859d9b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/default.css" />
    <link rel="stylesheet" href="../../css/main.css" />
  </head>
  <body>
    <nav class="nav">
      <!-- 중간배치박스 -->
      <div class="navCenterCont">
        <!-- 3등분 -->
        <ul>
          <li><img src="" alt="z" /></li>
          <li></li>
          <li>
            <i class="fa-solid fa-user"></i>
            <div class="navCartBox">
              <img src="../../img/main/speachBubble.png" alt="" />
              <div>
                <p>My</p>
                <p>Cart</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="centerCont">
      <div class="emptyBoxByNav"></div>
      <div id="searchCont">
        <div id="setLocationBox">
          <label for="setLocationInput">
            <i
              class="fa-solid fa-map-location-dot"
              style="margin-right: 5px"
            ></i>
          </label>

          <input
            name="setLocationInput"
            id="setLocationInput"
            type="text"
            placeholder="여행지 / 숙소"
          />
        </div>
        <div id="setCalendarBox">
          <label for="setCalendarInput"
            ><i class="fa-solid fa-family"></i
          ></label>
          <input
            id="setCalendarInput"
            name="setCalendarInput"
            type="text"
            placeholder="날짜"
          />
        </div>

        <div id="setPeopleBox">
          <label for="setPeopleInput"
            ><i class="fa-solid fa-people-line"></i
          ></label>
          <input id="setPeopleInput" type="text" placeholder="인원" />
        </div>
      </div>
    </div>
    <script src="../../js/default.js"></script>
    <script src="../../js/main.js"></script>
  </body>
</html>
